<script type="text/javascript">
    RED.nodes.registerType('ais', {
        category: 'function',
        color: '#a6bbcf',
        defaults: {
            name: { value: "" }
        },
        inputs: 1,
        outputs: 1,
        icon: "file.png",
        label: function () {
            return this.name || "ais";
        }
    });
</script>

<script type="text/x-red" data-template-name="ais">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/x-red" data-help-name="ais">
    <p>A simple node that decodes AIS messages into their JSON equivalent</p>
</script>
